    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function showTopics(course) {
            // Hide all topic containers
            $('.topic-container').hide();
            // Show the selected topic container
            $(`#${course}-topics`).show();
        }

        function startQuiz(course, topic) {
            // For simplicity, you can replace this with your actual quiz implementation
            $('#quiz-container').html(`<h3>Quiz for ${course} - ${topic}</h3>`);
            // Add your quiz questions and options here
            // You can use AJAX to fetch questions from the server based on the selected course and topic
        }
    </script>


    <script>
        // Your JavaScript code here
        document.getElementById('searchBar').addEventListener('input', function () {
            filterTopics('python');
            filterTopics('java');
            // Add more courses as needed
        });

        function filterTopics(course) {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const buttons = document.getElementById(`${course}-topics`).querySelectorAll('button');

            buttons.forEach(button => {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchValue)) {
                    button.style.display = 'inline-block';
                    button.classList.add('matched-topic');
                } else {
                    button.style.display = 'none';
                    button.classList.remove('matched-topic');
                }
            });
        }

        function startQuiz(course, topic) {
            // Your quiz start logic here
            console.log(`Starting quiz for ${course} - ${topic}`);
        }
    </script>
