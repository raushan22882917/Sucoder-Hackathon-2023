<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-section {
            padding: 50px 0;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-details {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
        }

        h4 {
            color: #007bff;
        }

        .form-group label {
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
        }

        textarea.form-control {
            resize: vertical;
        }

        button.btn-primary {
            background-color: #007bff;
            border: none;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container contact-section">
        <h2 style="margin-left: 450px;">Contact Us</h2>

        <div class="row">
            <div class="col-md-6 contact-details" style="margin-left: 450px;">
                <h4>Get in Touch</h4>
                <p><strong>Email:</strong> info@example.com</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Address:</strong> 123 Street Name, City, Country</p>
                <p><strong>Hours:</strong> Mon-Fri, 9am-5pm</p>
            </div>

            <div class="container mt-5">
                <h1>Contact Us</h1>

                {% if success_message %}
                    <div class="alert alert-success" role="alert">
                        {{ success_message }}
                    </div>
                {% endif %}

                <form method="post" action="{{ url_for('contact') }}">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="workshop_front.html" class="btn btn-primary">Go back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
