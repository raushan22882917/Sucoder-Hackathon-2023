<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Quiz</h2>
        <form id="quizForm">
            <div id="quizQuestions" class="mb-4">
                <!-- Quiz questions will be dynamically added here -->
            </div>
            <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit Quiz</button>
        </form>
        <div id="quizResult" style="display:none;">
            <h4>Thank you for participating!</h4>
            <p>Your score: <span id="userScore"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>

</body>
</html>
