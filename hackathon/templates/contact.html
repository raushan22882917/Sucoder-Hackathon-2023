<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Contact Form</title>
    <style>
        /* Add your custom styles here */
        body {
            background-image: url("{{ url_for('static', filename='assets/images/contact1.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
            animation-name: imageCycle;
            animation-duration: 20s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes imageCycle {
            0% {
                background-image: url("{{ url_for('static', filename='assets/images/contact2.jpg') }}");
            }

            25% {
                background-image: url("{{ url_for('static', filename='assets/images/contact1.jpg') }}");
            }

            50% {
                background-image: url("{{ url_for('static', filename='assets/images/contact2.jpg') }}");
            }

            75% {
                background-image: url("{{ url_for('static', filename='assets/images/contact1.jpg') }}");
            }

            100% {
                background-image: url("{{ url_for('static', filename='assets/images/contact2.jpg') }}");
            }
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .left-side {
            flex: 1;
            margin-right: 20px;
        }

        .details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .details i {
            font-size: 24px;
            margin-right: 10px;
        }

        .address .topic,
        .phone .topic,
        .email .topic {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .text-one,
        .text-two {
            color: #555;
            margin: 5px;
        }

        .container {
            background-color: #ffffff;
            opacity: 0.9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
        }

        /* Map styling */
        #map {
            height: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1>Contact Us</h1>

        {% if success_message %}
        <div class="alert alert-success" role="alert">
            {{ success_message }}
        </div>
        {% endif %}

        <form method="post" action="{{ url_for('contact') }}">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <!-- Include Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>

    <script>
        // Initialize and add the map
        function initMap() {
            // Your location coordinates
            var myLatLng = { lat: 12.971598, lng: 77.594562 };

            // Create the map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatLng
            });

            // Add a marker
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Your Location'
            });
        }
    </script>

</body>

</html>
